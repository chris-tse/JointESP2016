    <body>
        <div class="container" id="header"></div>
        
        <main class="container">
            <div class="row">
                <article class="col-sm-12">
                    <h1>Call For Volunteers</h1>
                    
                    <p>If you are able to offer assistance during the conference, please fill in the form below. </p>
                    <hr/>
                    <form action="volunteernew.php" method="POST" enctype="multipart/form-data" id="contact-form" style="margin-bottom: 50px">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Please enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="name">Affiliation</label>
                            <input type="text" name="affil" class="form-control" id="name" placeholder="University, Laboratory, Research Group, etc.">
                        </div>
                        <div class="form-group">
                            <label for="name">Academic Position / Title</label>
                            <select name="title" id="title" class="form-control">
                                <option value="0">-- Select One --</option>
                                <option value="Professor">Professor</option>
                                <option value="Associate Professor">Associate Professor</option>
                                <option value="Assistant Professor">Assistant Professor</option>
                                <option value="Adjunct">Adjunct</option>
                                <option value="Lecturer">Lecturer</option>
                                <option value="Doctor">Doctor</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="othertitle">If other, enter your academic position or title here</label>
                            <input type="text" name="othertitle" id="othertitle" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="position">Desired Volunteer Duty</label>
                            <div class="radio">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="position" id="chair" value="Session Chair">
                                        Session Chair
                                    </label>
                                </div>
                                <label>
                                    <input type="radio" name="position" id="staff" value="Conference Staff">
                                    Conference Staff
                                </label>
                            </div>
                        </div>
                        <p>Please direct urgent matters to <a href="mailto:esp2016inquiries@bunka.uec.ac.jp">esp2016inquiries@bunka.uec.ac.jp</a>.</p>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                    <!-- Choices (Session Chairs / Organizational Duties), professor, associate prof., assistant prof., Adjunct Lecturer, Doctor, other  -->
                </article>
            </div>
