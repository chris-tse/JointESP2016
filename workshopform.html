	<body>
		<div class="container" id="header"></div>

        <main class="container">
            <div class="row">
                <article class="col-sm-12">
                    <h1>Pre-Conference Workshop Sign-Up Form</h1>
                    
                    <hr/>
                    <form action="workshopform.php" method="POST" enctype="multipart/form-data" id="contact-form" style="margin-bottom: 15px">
                        <div class="form-group">
                            <label for="name">Full Name <span class="red">*</span></label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ex: Taro Yamada" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail <span class="red">*</span></label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Ex: email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="affil">Affiliation <span class="red">*</span></label>
                            <input type="text" name="affil" class="form-control" id="affil" placeholder="Ex: University of Electro-Communications" required>
                        </div>
                        <div class="form-group">
                            <label for="presnum">Presentation Number (if any)</label>
                            <input type="text" name="presnum" class="form-control" id="presnum" placeholder="Ex: I-1234">
                        </div>
                        <p>Please direct urgent matters to <a href="mailto:esp2016inquiries@bunka.uec.ac.jp">esp2016inquiries@bunka.uec.ac.jp</a>.</p>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </article>
            </div>
