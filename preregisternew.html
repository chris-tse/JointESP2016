        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Pre-Registration Form - ESP Conference 2016</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/general.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald|Pontano+Sans' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container" id="header"></div>

        <main class="container">
            <div class="row">
                <article class="col-sm-12">
                    <h1>Pre-Registration Form</h1>
                    
                    <hr/>
                    <form action="preregister.php" method="POST" enctype="multipart/form-data" id="contact-form" style="margin-bottom: 15px">
                        <div class="form-group">
                            <label for="famname">Family Name <span class="red">*</span></label>
                            <input type="text" name="famname" class="form-control" id="famname" required>
                        </div>
                        <div class="form-group">
                            <label for="fname">First Name <span class="red">*</span></label>
                            <input type="text" name="fname" class="form-control" id="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="red">*</span></label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="dept">Your Department <span class="red">*</span></label>
                            <input type="text" name="dept" class="form-control" id="dept" required>
                        </div>
                        <div class="form-group">
                            <label for="uniinst">Your University/Institute <span class="red">*</span></label>
                            <input type="text" name="uniinst" class="form-control" id="uniinst" required>
                        </div>
                        <div class="form-group">
                            <label for="ptitle">Professional Title <span class="red">*</span></label>
                            <input type="text" name="ptitle" class="form-control" id="ptitle" required>
                        </div>
                        <div class="form-group">
                            <label for="mailaddress">Mailing Address <span class="red">*</span></label>
                            <textarea name="mailaddress" class="form-control" id="mailaddress" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone <span class="red">*</span></label>
                            <input type="text" name="phone" class="form-control" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="fax">Fax</label>
                            <input type="text" name="fax" class="form-control" id="fax">
                        </div>
                        <div class="form-group">
                            <label for="pnum">Presentation Number</label>
                            <input type="text" name="pnum" class="form-control" id="pnum">
                        </div>
                        <div class="form-group">
                            <label>I agree to pay the early registration fee upon arrival at the conference for: <span class="red">*</span></label>&nbsp;&nbsp;
                            <select name="feetype" id="feetype" class="form-control">
                                <option value="">Select one...</option>
                                <option value="Regular 3-Day">3-Day Regular (30,000 JPY)</option>
                                <option value="Student 3-Day">3-Day Student/Retiree (20,000 JPY)</option>
                                <option value="Regular 1-Day">1-Day Regular (10,000 JPY; Not available for those who acquired a visa through the conference)</option>
                                <option value="Student 1-Day">1-Day Student/Retiree (8,000; Not available for those who acquired a visa through the conference)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">If you require a Letter of Invitation, please fill in the <a href="loi.html">LOI Request Form</a>.</label>
                        </div>
                        <div class="form-group" style="padding-top: 15px; padding-bottom: 15px">
                            <button type="submit" class="btn btn-success btn-lg">Submit</button> <a href="javascript:" class="btn btn-default btn-lg" id="reset">Reset</a>
                        </div>
                        <p>Please direct urgent matters to <a href="mailto:esp2016inquiries@bunka.uec.ac.jp">esp2016inquiries@bunka.uec.ac.jp</a>.</p>
                    </form>
                </article>
            </div>
        </main>
        <footer class="container text-center"></footer>
		<script>
            $("footer").load("footer.html");
			$(".container#header").load("nav.html");
            $("#reset").click(function() {
                $("input[type='text']").val("");
                $("textarea").val("");
                $("#pres_theme").val("0");
                $("input[type='radio']").prop('checked', false);
            });
		</script>
        <style>
            .red {
                color: red;
            }
        </style>
	</body>
</html>
